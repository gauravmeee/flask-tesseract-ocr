<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Gkmeena</span>
        </div>
    </nav>

    <div id="header">
        <h1> Extract Text </h1>
    </div>

    <!-- Button group with file input -->
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        <button type="button" class="btn btn-primary" id="chooseFileButton">Choose File</button>
        <button type="button" class="btn btn-success btn-secondary" id="uploadButton" disabled>Upload</button>
        <span id="fileName">No file chosen</span>
    </div>

    <div id="container">
        <div id="canvasContainer">
            <canvas id="mycanvas"></canvas>
        </div>

        <div id="extractTextContainer">
            <textarea id="textarea" placeholder="Extracted Text will appear here"></textarea>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2024 Copyright: GKmeena
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- JavaScript to handle image upload -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>  
</body>
</html>
